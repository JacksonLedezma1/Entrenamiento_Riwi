<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Online Store</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>🛍️ Mini Online Store</h1>
  <div id="productos"></div>

  <div class="button-container">
  <button class="button" id="agregarProducto">🛒 Add Product</button>
  <button class="button" id="actualizarProducto">✏️ Update Product</button>
  <button class="button" id="eliminarProducto">🗑️ Delete Product</button>
  </div>

  <div class="oculto" id="divProductos"></div>

  <button class="button" id="vaciarCarrito">Clear Cart</button>
  <p>Total: <span id="total">0</span></p>
